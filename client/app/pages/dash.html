<div class="container" style="padding-top: 60px;">
  <h1>Order and Quote history{{AC.message}}</h1>
  <div class="panel panel-default panel-order">
    <div class="panel-heading">
      <strong>Order history</strong>
      <div class="btn-group pull-right">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
          Filter history <i class="fa fa-filter"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="/#/dash">Active orders</a></li>
            <li><a href="/#/dash">Pending orders</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row" ng-repeat="item in dummydata track by $index">
        <div class="col-md-1"><img src="http://portfoliotheme.org/enigmatic/wp-content/uploads/sites/9/2012/07/placeholder1.jpg" class="media-object"></div>
        <div class="col-md-11">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-right" ><i class="fa fa-certificate"></i> pending</div>
              <span><strong>{{item.orderName}}</strong></span>
              <span class="label label-info">Group Name: {{item.groupName}}</span>
              <br>
              <span>Quantity: {{item.quantity}}</span>
              <br>
              <span>Cost: ${{item.cost}}</span>
            </div>
            <div class="col-md-12">
              order made on: 05/30/2014 by <a href="/#/dash">Broce Brooms </a>
            </div>
          </div>
        </div>
      </div>
    <div class="panel-footer">
      <ul class="pagination">
        <li class="active"><a href="/#/dash">&laquo;</a></li>
        <li><a href="/#/dash">1</a></li>
        <li><a href="/#/dash">2</a></li>
        <li><a href="/#/dash">3</a></li>
        <li><a href="/#/dash">4</a></li>
        <li><a href="/#/dash">5</a></li>
        <li><a href="/#/dash">&raquo;</a></li>
      </ul>
    </div>
  </div>
</div>
