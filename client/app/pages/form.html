<div class="container quoteForm">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body ">
                <form role="form" data-toggle="validator" name="frm" >
                    <!-- registration view for view injection -->
                    <div class="form-group">
                        <h2>Quote Form</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupName">Machine Serial Number</label>
                        <input id="serialNumber" retype="name" name="serialNumber" required maxlength="50" class="form-control" ng-model="FC.req.serialNumber" class="help-block">
                        <span ng-show="frm.firstName.$invalid && frm.firstName.$pristine && frm.firstName.$error.required">Required</span>
                    </div>
                    <div>
                        <fieldset class="form-group">
                            <label for="exampleSelect1">Part Number</label>
                            <select class="form-control" id="partSelect">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset class="form-group">
                            <label for="exampleSelect1">quantity</label>
                            <select class="form-control" id="quantitySelect">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </fieldset>
                    </div>
                    <div>
                      <button id="addButton" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="FC()">
                          Add</button>
                          <a href="/#/dash" class="pull-right need-help">Check Order History </a><span class="clearfix"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
