<h2 class="text-center">Submitted Quotes</h2>
<div class="account-wall">
  <div class="panel panel-default order-card" ng-repeat="item in quotes">
    <h2>{{item.account}}</h2>
    <h4>Submitted by: {{item.user}}</h4>
    <h5 ng-click="showDetails(item)">Order Details</h5>
    <div class="order-details" ng-show="item.showDetails">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Part Number
            </th>
            <th>
              Quantity
            </th>
            <th>
              Price
            </th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th colspan="2">
              <strong>Total:</strong>
            </th>
            <th colspan="1">
              ${{item.total}}
            </th>
          </tr>
          <tr>
            <th colspan="3" ng-click="showComments(item)">
              Show {{item.comments.length}} Comments
            </th>
          </tr>
          <tr ng-repeat="comment in item.comments" ng-show="item.showCommentBox">
            <td colspan="3">
              {{comment.text}}
            </td>
          </tr>
        </tfoot>
        <tbody ng-repeat="machine in item.details">
          <tr>
            <td colspan="3">
              Machine Serial: {{machine.machine_serial_num}}
            </td>
          </tr>
          <tr ng-repeat="part in machine.parts">
            <td>
              {{part.number}}
            </td>
            <td>
              {{part.quantity}}
            </td>
            <td>
              ${{part.price}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
