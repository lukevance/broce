<div class="container">
  <div class="row">

    <div class="col-md-8" ng-hide="UQC.quoteResponse">
      <div class="panel quote-page">
        <div class="panel-body">
          <h2>Priced Quotes</h2>
          <table class="table">
            <thead>
              <tr>
                <th>
                  PO Number
                </th>
                <th>
                  Requested On
                </th>
                <th>
                  Priced On
                </th>
                <th>

                </th>
              </tr>
            </thead>
            <tbody ng-repeat="quote in UQC.usersQuotes">
              <tr>
                <td>
                  {{quote.Order.po_number}}
                </td>
                <td>
                  {{quote.Order.createdAt}}
                </td>
                <td>

                </td>
                <td>
                  <input class="btn btn-default" type="button" name="name" value="{{quote.detailsText}} Details" ng-click="UQC.switchDetailView(quote)">
                </td>
              </tr>
              <tr ng-show="quote.showDetails">
                <td colspan="4">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>
                          Machine Serial Number
                        </th>
                        <th>
                          Part Number
                        </th>
                        <th>
                          Quantity
                        </th>
                        <th>
                          Price
                        </th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th colspan="3">
                          Total:
                        </th>
                        <th>
                          {{quote.total}}
                        </th>
                      </tr>
                      <tr>
                        <th colspan="4">
                          <input class="btn btn-default" style="float: right;" type="button" name="name" value="Order this Quote" ng-click="UQC.requestQuote()">
                        </th>
                      </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="part in quote.Order.Order_Details">
                        <td>
                          {{part.machine_serial_num}}
                        </td>
                        <td>
                          {{part.part_number}}
                        </td>
                        <td>
                          {{part.quantity}}
                        </td>
                        <td>
                          {{part.price}}
                        </td>
                      </tr>
                    </tbody>

                  </table>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div> <!-- end of summary section -->

  </div>
</div>
